<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店舗一覧</title>
  <style>
    .store-card {
      background: #111;
      color: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .store-name {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .store-info {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

<h2>店舗一覧</h2>
<div id="stores">読み込み中...</div>

<script type="module">
  import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.es.mjs';

  const pb = new PocketBase('https://delivery-eye.onrender.com');

  async function fetchStores() {
    const storesDiv = document.getElementById('stores');
    storesDiv.textContent = '読み込み中...';

    try {
      const records = await pb.collection('stores').getFullList({
        sort: '-created'
      });

      if (records.length === 0) {
        storesDiv.textContent = '店舗データがありません。';
        return;
      }

      storesDiv.innerHTML = ''; //クリア

      records.forEach(store => {
        const card = document.createElement('div');
        card.className = 'store-card';
        
        card.innerHTML = `
          <div class="store-name">${store.name}</div>
          <div class="store-info">${store.prefecture} ${store.city} ${store.address}</div>
          <div class="store-info">待ち時間：${store.wait_label ?? '未投票'}</div>
        `;
        storesDiv.appendChild(card);
      });

    } catch (error) {
      storesDiv.textContent = 'データの取得に失敗しました。';
      console.error(error);
    }
  }

  fetchStores();
</script>

</body>
</html>
